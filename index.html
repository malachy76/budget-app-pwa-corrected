<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>üí∞ Budget App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f4a73">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #ffffff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f4a73;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .splash-content {
            text-align: center;
        }
        .splash-content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .splash-content p {
            font-size: 1rem;
            opacity: 0.9;
        }
        #error-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8d7da;
            color: #721c24;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            <h1>üí∞ Budget App</h1>
            <p>Loading your finances...</p>
        </div>
    </div>
    <div id="error-message">
        <div>
            <h2>‚ö†Ô∏è Failed to load the app</h2>
            <p>The budget app is temporarily unavailable. Please try again later.</p>
            <button onclick="location.reload()">Retry</button>
        </div>
    </div>
    <iframe 
        id="app-frame"
        src="https://budget-app-8krtfsjx7ggvhf5qpdoxnv.streamlit.app/" 
        title="Budget App"
        allow="camera; microphone; payment; autoplay"
        loading="lazy">
    </iframe>

    <script>
        const iframe = document.getElementById('app-frame');
        const splash = document.getElementById('splash-screen');
        const errorDiv = document.getElementById('error-message');

        // Hide splash when iframe loads
        iframe.addEventListener('load', function() {
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Show error if iframe fails to load (e.g., redirect loop, network error)
        iframe.addEventListener('error', function() {
            splash.style.display = 'none';
            errorDiv.style.display = 'flex';
        });

        // Also set a timeout in case load never fires (due to loop)
        setTimeout(() => {
            if (splash.style.display !== 'none') {
                // If splash still visible after 10 seconds, assume iframe failed
                splash.style.display = 'none';
                errorDiv.style.display = 'flex';
            }
        }, 10000);

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker error:', err));
            });
        }

        // Optional: handle install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // You could show an "Install" button here
        });
    </script>
</body>
</html>
